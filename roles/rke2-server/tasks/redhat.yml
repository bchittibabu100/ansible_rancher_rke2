- name: Download script
  get_url:
    url: "{{ item.url }}"
    # checksum: "{{ item.checksum }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0755
  loop: "{{ _install_script }}"
  register: result
  until: result is succeeded
  tags: rke2-server

- name: Execute script
  shell: "{{ item.dest }}"
  become: true
  loop: "{{ _install_script }}"
  register: result
  until: result is succeeded
  tags: rke2-server

- name: Remove script
  file:
    path: "{{ item.dest }}"
    state: absent
  loop: "{{ _install_script }}"
  register: result
  until: result is succeeded
  tags: rke2-server

- name: Start and enable services
  systemd:
    name: "{{ item.name }}"
    state: started
    enabled: yes
    daemon_reload: yes
  loop: "{{ _service }}"
  register: result
  until: result is succeeded
  tags: rke2-server

- name: Wait until node token is generated
  wait_for:
    path: /var/lib/rancher/rke2/server/node-token
  run_once: true
  tags: rke2-server

- name: Get node token
  slurp:
    src: /var/lib/rancher/rke2/server/node-token
  register: RKE2_TOKEN
  run_once: true
  tags: rke2-server

- name: Clean up node token contents
  set_fact: 
    RKE2_TOKEN: "{{ RKE2_TOKEN['content'] | b64decode | replace('\n', '')}}"
    cacheable: yes
  run_once: yes
  tags: rke2-server

- name: Print cluster node token
  debug:
    msg: "{{ RKE2_TOKEN }}"
  tags: rke2-server

- name: Set server address
  register: RKE2_URL
  set_fact:
    RKE2_URL: "https://{{ ansible_host }}:9345"
    cacheable: yes
  run_once: yes
  tags: rke2-server

- name: Print server address
  debug:
    msg: "{{ RKE2_URL }}"
  tags: rke2-server

- name: copy the output to a local file
  copy:
    content: "{{ RKE2_TOKEN }}"
    dest: "{{ server.token_path }}"
  delegate_to: localhost
  tags: rke2-server

- name: copy the output to a local file
  copy:
    content: "{{ RKE2_URL }}"
    dest: "{{ server.url_path }}"
  delegate_to: localhost
  tags: rke2-server