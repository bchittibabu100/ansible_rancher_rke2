---
- name: Install packages that allow apt to be used over HTTPS
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg2
    - software-properties-common
  tags: bootstrap

- name: Update all packages
  apt:
    name: '*'
    state: latest
    update_cache: yes
  changed_when: false
  ignore_errors: true
  tags: bootstrap

- name: Install packages
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _package }}"
  register: result
  until: result is succeeded
  tags: bootstrap
